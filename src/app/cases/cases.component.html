<div class="container-fluid">
    <div class="row">
        <p class="fs-4">Mina offerter</p>
        <hr class="border border-secondary border-2 opacity-75 m-2">
        <div class="col-auto d-flex align-items-end pb-2">
            <button class="btn btn-primary" routerLink="/dashboard/calculate">Skapa offert</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card p-0" style="overflow-x:auto;">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-nowrap">
                            <th></th>
                            <th scope="col">Offertnummer</th>
                            <th scope="col">Skapad</th>
                            <th scope="col">Genomf√∂rd</th>
                            <th scope="col">Namn</th>
                            <th scope="col">Adress</th>
                            <th scope="col">Totalt pris</th>
                            <th scope="col">Pris efter skattereduktion</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr" *ngFor="let row of offers">
                            <td class="checkbox text-center"><input class="form-check-input" type="checkbox"></td>
                            <td>{{row.offerNumber}}</td>
                            <td class="text-center">{{row.createdDate}}</td>
                            <td class="text-center">{{row.doneDate}}</td>
                            <td>{{row.customerName}}</td>
                            <td>{{row.customerAddress}}</td>
                            <td class="text-center">{{row.totalCost}}:-</td>
                            <td class="text-center">{{row.totalCostAfterReduction}}:-</td>
                            <td class="text-center"><i class="bi bi-check2 fs-4" *ngIf="row.status"></i><i class="bi bi-x fs-4" *ngIf="!row.status"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
